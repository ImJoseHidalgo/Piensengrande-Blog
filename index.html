<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiensEnGrande</title>
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <input type="checkbox" id="btn-nav" class="checkbox" />
    <header>
      <div class="header-container">
        <div class="header-logo-container">
          <img
            src="assets/images/logo-header.png"
            alt="logo"
            class="header-logo"
          />
        </div>

        <div class="search-header">
          <form action="" method="post" target="">
            <input
              class="search-header-input"
              type="search"
              placeholder="Search"
              list="shorcuts"
            />
          </form>
          <datalist class="a" id="shorcuts">
            <option value="no entiendo"> </option>
            <option value="a los africanos"> </option>
            <option value="¿por qué?"> </option>
            <option value="porque no son claros"> </option>
          </datalist>
        </div>

        <div class="header-button-container">
          <label for="btn-nav" class="btn-label">
            <div class="header-button"></div>
          </label>
        </div>
      </div>
    </header>

    <nav class="menu">
      <ul class="menu-socials">
        <a href="#"><img src="assets/icons/instagram.svg" alt="Instagram" /></a>
        <a href="#"><img src="assets/icons/tik-tok.svg" alt="TikTok" /></a>
        <a href="#"><img src="assets/icons/youtube.svg" alt="YouTube" /></a>
        <a href="#"><img src="assets/icons/whatsapp.svg" alt="WhatsApp" /></a>
      </ul>
      <div class="menu-pages-container">
        <ul class="menu-pages">
          <li>Home</li>
          <li>Blog</li>
          <li>About Us</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>
  </body>
</html>
